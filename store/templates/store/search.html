{% for product in products %}
        <div class="col-md-8 mt-4 mb-4" >
         
          <img src="{{product.image.url}}" alt="" width="120px">   <br/>
          <h3>{{product.name}}</h3>
          <h3>{{product.price}}</h3>
        
          {% comment %} <p>{{post.created_at}}</p> {% endcomment %}
        </div>
      {% endfor %}
    </div>
